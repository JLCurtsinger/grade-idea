name: Ping Search Engines

on:
  push:
    branches: [ "main" ]

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      # Wait up to ~5 minutes for Vercel's auto-deploy to go live
      - name: Wait for site to be live
        run: |
          URL="https://www.gradeidea.cc/sitemap.xml"
          for i in {1..60}; do
            code=$(curl -s -o /dev/null -w "%{http_code}" "$URL")
            echo "Attempt $i: $code"
            if [ "$code" = "200" ]; then
              exit 0
            fi
            sleep 5
          done
          echo "Site not live yet (sitemap still not 200)."
          exit 1

      - name: Ping Google/Bing/IndexNow
        run: npm run ping-search
        env:
          INDEXNOW_KEY: ${{ secrets.INDEXNOW_KEY }}